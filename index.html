
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a; /* Hellerer Hintergrund */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #randomText {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #datetime {
      font-size: 5em;
      margin-bottom: 10px;
    }

    #header {
      font-size: 8em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 4em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="randomText"></div>
  <div id="datetime"></div>
  <div id="header">27%</div>
  <div id="countdown">9999999</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const day = ('0' + now.getDate()).slice(-2);
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const year = now.getFullYear().toString().slice(-2);
      const hours = ('0' + now.getHours()).slice(-2);
      const minutes = ('0' + now.getMinutes()).slice(-2);

      document.getElementById('datetime').innerHTML = day + '.' + month + '.' + year + ' | ' + hours + ':' + minutes + ' Uhr';
    }

    function updateCountdown() {
      let countdown = localStorage.getItem('countdown') || 9999999;
      const percentage = document.getElementById('header');

      setInterval(function() {
        countdown--;
        localStorage.setItem('countdown', countdown);
        document.getElementById('countdown').innerHTML = countdown;

        if (countdown < 0) {
          countdown = 9999999;
          // Reduziere die Zahl um 1%
          let currentPercentage = parseInt(percentage.innerHTML);
          if (currentPercentage > 0) {
            currentPercentage--;
            percentage.innerHTML = currentPercentage + '%';
          }
        }
      }, 3); // Zählt insgesamt alle 5 Stunden auf 0 circa
    }

    function updateRandomText() {
      const textArray = [
        "Freddy, das ist eine wirklich große Zahl...",
        "Ach das ist doch schon wieder alles hier...",
        "FREEEEEEEEDERIK!",
        "Lust auf ein LoL Quiz?",
        "JuLis sind doof :P",
        "EU4?",
        "Hoher Gürtel.",
        "Wusstest du, dass sich alle 11 Stunden die Zahl um 1 veringert?",
        "Wusstest du, dass Freddy ein Zollbeamter ist?",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
        ":)",
        "Hi Freddy.",
      ];

      // Zufälligen Text sofort anzeigen
      const randomIndex = Math.floor(Math.random() * textArray.length);
      document.getElementById('randomText').innerHTML = textArray[randomIndex];

      // Ändere den Text alle 10 Sekunden
      setInterval(function() {
        const randomIndex = Math.floor(Math.random() * textArray.length);
        document.getElementById('randomText').innerHTML = textArray[randomIndex];
      }, 10000);
    }

    window.onresize = function() {
      updateFontSize();
    }

    function updateFontSize() {
      const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      if (width < 600) { // Mobile View
        document.getElementById('randomText').style.fontSize = '2em';
        document.getElementById('datetime').style.fontSize = '3em';
        document.getElementById('header').style.fontSize = '4em';
        document.getElementById('countdown').style.fontSize = '2em';
      } else { // Desktop View
        document.getElementById('randomText').style.fontSize = '3em';
        document.getElementById('datetime').style.fontSize = '5em';
        document.getElementById('header').style.fontSize = '8em';
        document.getElementById('countdown').style.fontSize = '4em';
      }
    }

    updateRandomText(); // Starte die Funktion für den zufälligen Text
    setInterval(updateDateTime, 1000); // Aktualisiere Datum und Uhrzeit jede Sekunde
    updateCountdown();
    updateFontSize();
  </script>

</body>
</html>
