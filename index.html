<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a; /* Dunklerer Hintergrund */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #header {
      font-size: 10em; /* Größer */
      margin-bottom: -10px; /* Weniger Abstand nach unten */
      text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.8); /* Mehr Schattierung */
    }

    #percentage {
      font-size: 7em; /* Größer */
      margin-bottom: 10px; /* Mehr Abstand nach unten */
      text-shadow: 4px 4px 6px rgba(0, 0, 255, 0.8); /* Blaue Schattierung */
    }

    #datetime {
      font-size: 2em; /* Kleiner */
      margin-bottom: 5px; /* Weniger Abstand nach unten */
    }

    #countdown {
      font-size: 2.5em; /* Etwas kleiner */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Mehr Schattierung */
      margin-bottom: 20px; /* Mehr Abstand nach unten */
    }

    #randomText {
      font-size: 1.2em; /* Kleiner */
      margin-top: 10px; /* Mehr Abstand nach oben */
      margin-bottom: 10px; /* Mehr Abstand nach unten */
    }
  </style>
</head>
<body>

  <div id="randomText"></div>
  <div id="datetime"></div>
  <div id="percentage">27%</div>
  <div id="countdown">18000</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const day = ('0' + now.getDate()).slice(-2);
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const year = now.getFullYear().toString().slice(-2);
      const hours = ('0' + now.getHours()).slice(-2);
      const minutes = ('0' + now.getMinutes()).slice(-2);

      document.getElementById('datetime').innerHTML = day + '.' + month + '.' + year + ' | ' + hours + ':' + minutes;
    }

    function calculateCountdown() {
      const now = new Date();
      const currentHour = now.getHours();
      const nextScheduledHour = Math.ceil(currentHour / 5) * 5;
      const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), nextScheduledHour, 0, 0, 0);
      const timeDifference = targetDate - now;
      const secondsRemaining = Math.floor(timeDifference / 1000);

      document.getElementById('countdown').innerHTML = secondsRemaining;
    }

    function updateRandomText() {
      const textArray = [
        "Freddy, das ist eine wirklich große Zahl...",
        "Ach das ist doch schon wieder alles hier...",
        "FREEEEEEEEDERIK!",
        "Lust auf ein LoL Quiz?",
        "JuLis sind doof :P",
        "EU4?",
        "Hoher Gürtel.",
        "Wusstest du, dass sich alle 5 Stunden die Zahl um 1 verkleinert?",
        "Wusstest du, dass Freddy ein Zollbeamter ist?",
        "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
        ":)",
        "Hi Freddy.",
      ];

      const randomIndex = Math.floor(Math.random() * textArray.length);
      document.getElementById('randomText').innerHTML = textArray[randomIndex];

      setInterval(function() {
        const randomIndex = Math.floor(Math.random() * textArray.length);
        document.getElementById('randomText').innerHTML = textArray[randomIndex];
      }, 10000);
    }

    updateDateTime();
    updateRandomText();
    calculateCountdown();

    setInterval(function() {
      updateDateTime();
      calculateCountdown();
    }, 1000);
  </script>

</body>
</html>
